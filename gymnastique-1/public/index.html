<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Kaylia Nemour, en route pour les JO</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/slide1.js" defer></script>
    <script src="js/slide2.js" defer></script>
    <script src="js/slide3.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="loader">
        <div id="loader-img" class="ld ld-ring ld-cycle"></div>
        <p id="loader-text">Veuillez patienter...</p>
      </section>
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class="swiper-wrapper">
          <!-- Le contenu du slide 1 -->

          <section id="first-slide" class="swiper-slide">
            <header>
              <div id="logo">
                <img src="img/slide1/logo_2.svg" alt="logo hyblab" />
              </div>
            </header>
            <p id="texte1"></p>
            <div class="tete" id="tete">
              <script
                src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"
              ></script>

              <dotlottie-player
                src="https://lottie.host/1db68894-e01c-4e8e-ad6c-9cd170bf72fb/NlAPGCacWo.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </div>
            <div class="arrow" id="down-arrow">
              <img src="img/slide1/fleche.svg" alt="down-arrow" />
            </div>
            <div class="bag" id="bag">
              <img src="img//slide1/sac_plein.svg" alt="bag" />
            </div>
              <img src="img/slide1/cadre_txt.svg" alt="txt_background" class="txt_background" />
            <footer></footer>
          </section>

          <!-- Le contenu du slide 2 -->

          <section id="second-slide" class="swiper-slide">
            <img src="img/logo_hyblab.png" id="logo-hyblab" alt="logo hyblab" />
            <div id="popup-billet" class="popup-billet">
              <div class="billet-content">
                <h3 id="popup-subtitle"></h3>
                <h2 id="popup-title"></h2>
                <p id="popup-text"></p>
                <img src="img/slide2/page-billet/cadre_blanc.svg" alt="cadre blanc" id="cadre"/>
                <img src="img/slide2/page-billet/billet2.svg" alt="billet" id="billet"/>
                <img src="img/slide2/page-billet/bouton_retour2.svg" alt="bouton retour" id="bouton-retour"/>
                <a href="https://www.facebook.com/kaylia.nemour/?locale=fr_FR" target="_blank">
                  <img src="img/slide2/page-billet/facebook.svg" alt="facebook" id="facebook"/>
                </a>
                <a href="https://www.instagram.com/kaylianemour/?hl=fr" target="_blank">
                  <img src="img/slide2/page-billet/insta.svg" alt="instagram" id="instagram"/>
                </a>
                <img src="img/slide2/page-billet/fleche2.svg" alt="fleche" id="fleche"/>
                <div id="tete2">
                  <script
                    src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"
                  ></script>
                  <dotlottie-player
                    src="https://lottie.host/1db68894-e01c-4e8e-ad6c-9cd170bf72fb/NlAPGCacWo.json"
                    background="transparent"
                    speed="1"
                    loop
                    autoplay
                  ></dotlottie-player>
              </div>
            </div>
            <!-- le footer sera rempli à partir de données lues dans un fichier Json-->
            <footer>
              <p></p>
            </footer>
          </section>

          <!-- Le contenu du slide 3 -->

          <section id="third-slide" class="swiper-slide">
            <header></header>
            <div id="cadre-credit" class="cadre-credit">
              <img src="img/slide3/cadres_credits.svg" alt="cadre crédit" />
            </div>
            <!-- Logo Hyblab -->
            <a href="http://www.hyblab.fr/">
              <img
                id="hyblab"
                class="hyblab"
                src="logo_hyblab.png"
                alt="Hyblab DataSport"
            /></a>
            <h2 id="annee">2024</h2>
            <h3 id="porteur">PORTEUR DE PROJET</h3>
            <p id="nom_porteur"></p>
            <h3 id="redac">RÉDACTION</h3>
            <p id="redac1"></p>
            <p id="redac2"></p>
            <h3 id="graph">GRAPHISME</h3>
            <p id="graph1"></p>
            <p id="graph2"></p>
            <h3 id="prod">PRODUCTION</h3>
            <p id="prod1"></p>
            <p id="prod2"></p>
            <p id="prod3"></p>
            <p id="prod4"></p>
            <p id="prod5"></p>
            <p id="prod6"></p>
            <footer id="bandeau">
              <!-- Les organisateurs -->
              <ul>
                <li>
                  <a href="http://www.agrnantes.fr"
                    ><img src="ecoles/logo_agr.png" alt="AGR école de l'image"
                  /></a>
                </li>
                <li>
                  <a href="https://epjt.fr/"
                    ><img
                      src="ecoles/logo_epjt.svg"
                      alt="Ecole publique de journalisme de Tours"
                  /></a>
                </li>
                <li>
                  <a href="http://www.polytech.univ-nantes.fr/"
                    ><img src="ecoles/logo_polytech.png" alt="Polytech Nantes"
                  /></a>
                </li>
                <li>
                  <a href="https://www.sciencespo-rennes.fr/"
                    ><img src="ecoles/logo_sciencespo.svg" alt="SciencesPo"
                  /></a>
                </li>
                <!-- Les autres logos -->
                <ul>
                  <li>
                    <a href="http://www.ouestmedialab.fr/"
                      ><img src="logo_oml.png" alt="Ouest Médialab"
                    /></a>
                  </li>
                  <!-- Logos CC et opensource -->
                  <li>
                    <ul>
                      <li class="stacked">
                        <img id="cc" src="logo_cc.png" alt="Creative commons" />
                      </li>
                      <li class="stacked">
                        <img
                          id="opensource"
                          src="logo_opensource.png"
                          alt="Open source"
                        />
                      </li>
                    </ul>
                  </li>
                  <!-- Logo de la Nouvelle République -->
                  <li>
                    <a href="https://www.lanouvellerepublique.fr/"
                      ><img
                        src="institutionnels/logo_anr.png"
                        alt="Logo de mon porteur de projet"
                    /></a>
                  </li>
                  <!-- Partenaires institutionnels -->
                  <li>
                    <a href="http://www.nantesmetropole.fr/"
                      ><img
                        class="institutionnel"
                        src="institutionnels/logo_nantesmetropole.png"
                        alt="Nantes Métropole"
                    /></a>
                  </li>
                </ul>
              </ul>
            </footer>
          </section>
        </main>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
</html>
