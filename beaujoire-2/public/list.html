<!-- list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player List</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>
  <div id="container">
    <div class="player-swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="position-preview" id="positionPreview1"></div>
          <div class="current-position-segment"></div>
          <div class="position-line"></div>
          <div class="player-list" id="playerList1">
            <!-- Player boxes for list 1 will be dynamically added here -->
          </div>
        </div>

        <div class="swiper-slide">
          <div class="position-preview" id="positionPreview2"></div>
          <div class="current-position-segment"></div>
          <div class="position-line"></div>
          <div class="player-list" id="playerList2">
            <!-- Player boxes for list 2 will be dynamically added here -->
          </div>
        </div>

        <div class="swiper-slide">
          <div class="position-preview" id="positionPreview3"></div>
          <div class="current-position-segment"></div>
          <div class="position-line"></div>
          <div class="player-list" id="playerList3">
            <!-- Player boxes for list 3 will be dynamically added here -->
          </div>
        </div>

        <div class="swiper-slide">
          <div class="position-preview" id="positionPreview4"></div>
          <div class="current-position-segment"></div>
          <div class="position-line"></div>
          <div class="player-list" id="playerList4">
            <!-- Player boxes for list 4 will be dynamically added here -->
          </div>
        </div>

      </div>
    </div>

    <div class="fixed-footer">
      <div class="background-paper"></div>
      <button id="retour"> Retour au terrain!</button>
    </div>

  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
