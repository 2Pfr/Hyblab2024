<!-- list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player List</title>

  <!--css files-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/list.css">

</head>
<body>
  <div id="container">
    <div class="list-swiper">
      <div class="swiper mySwiper thumbnail-slider">
        <div class="swiper-wrapper">
          <h1> <!--position 1--></h1>
          <h1><!--position 2--></h1>
          <h1> <!--position 3--> </h1>
        </div>
      </div>
      <div class="swiper mySwiper2">
        <div class="swiper-wrapper main">
            <list class="player-list" id="playerList">
            <!-- Player boxes will be dynamically added here -->
            </list>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>


    <div class="fixed-footer">
      <button id="retour"> Retour au terrain!</button>
    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="js/list.js"></script>
</body>
</html>
