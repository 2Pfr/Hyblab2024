<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player List</title>

  <!--css files-->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>
  <div id="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Each swiper-slide will contain a list of players -->
        <div class="swiper-slide">
          <div class="player-list" id="playerList1">
            <!-- Player boxes for list 1 will be dynamically added here -->
          </div>
        </div>
        <div class="swiper-slide">
          <div class="player-list" id="playerList2">
            <!-- Player boxes for list 2 will be dynamically added here -->
          </div>
        </div>
        <!-- Add more swiper-slide for additional lists as needed -->
      </div>
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="fixed-footer">
      <button id="retour"> Retour au terrain!</button>
    </div>

  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
