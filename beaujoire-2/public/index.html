<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="loader">
        <div id="loader-img" class="ld ld-ring ld-cycle"></div>
        <p id="loader-text">Veuillez patienter...</p>
      </section>
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
            <section id="first-slide" class="swiper-slide">
                <header>
                    <h1 id="titre">Vous êtes Nantes !</h1>
                    <h2 id="sous-titre">Composez votre XI de légende</h2>
                </header>
                
                <img src="img/placeholder.png" id="logo-hyblab" alt="logo hyblab"></img>
                <a id="creer-equipe"> Créer votre équipe </a>

                <p>
                  Ou découvrez l'histoire du stade <br> de la Beaujoire en un swipe !
                  <img src="img/down-arrow-intro.svg" id="arrow-intro" alt="Passer à la suite"></img>
                </p>
                
            </section>
            <section id="final-slide" class="swiper-slide">
                <header>
                  <h1>Projet réalisé à l'occasion de...</h1>
                </header>
                <img id="img-fini" src="hyblab_2024.png">
                <footer id="bandeau">
                        <!-- Logo Hyblab -->
                          <a href="http://www.hyblab.fr/"><img id="hyblab" src="logo_hyblab.png" alt="Hyblab DataSport"></a>
                      
                          <!-- Les organisateurs -->
                          <ul>
                            <li><a href="http://www.agrnantes.fr"><img src="ecoles/logo_agr.png" alt="AGR école de l'image"></a></li>
                            <li><a href="https://epjt.fr/"><img src="ecoles/logo_epjt.svg" alt="Ecole publique de journalisme de Tours"></a></li>
                            <li><a href="http://www.polytech.univ-nantes.fr/"><img src="ecoles/logo_polytech.png" alt="Polytech Nantes"></a></li>
                            <li><a href="https://www.sciencespo-rennes.fr/"><img src="ecoles/logo_sciencespo.svg" alt="SciencesPo"></a></li>
                            <!-- Les autres logos -->
                          <ul>
                            <li><a href="http://www.ouestmedialab.fr/"><img src="logo_oml.png" alt="Ouest Médialab"></a></li>
                            <!-- Logos CC et opensource -->
                            <li>
                            <ul>
                              <li class="stacked"><img id="cc" src="logo_cc.png" alt="Creative commons"></li>
                              <li class="stacked"><img id="opensource" src="logo_opensource.png" alt="Open source"></li>
                            </ul>
                            </li>
                            <!-- Logo de votre porteur de projet -->
                            <li><a href="http://www.mon-porteur-de-projet.org"><img src="no-logo.png" alt="Logo de mon porteur de projet"></a></li>
                            <!-- Partenaires institutionnels -->
                            <li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel" src="institutionnels/logo_nantesmetropole.png" alt="Nantes Métropole"></a></li>
                          </ul>
                </footer>
            </section>
        </main>
        <div class="swiper-pagination"></div>
    </div>
  </div>
</body>
</html>
