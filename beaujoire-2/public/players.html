<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/players.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-px4KDYP5lcW4jQTzibG5zUtu4XomDB7/3F5bPWpuU7L0gtKM7aI3oIspTDuJ2o9a5wdu8m0vXm9eFwADj4IEAA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/players.js" defer></script>
</head>
<body>
 <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
 <div id="container">
   
    <div id="mySwiper" class="swiper">
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "swiper-wrapper">
        <div class="bio-player">
          <div class="archive">
            <img src="./img/bio-icons/archive.png">
          </div>
          <div class="background-text">Lafont <br> Lafont <br> Lafont</div>
          <img src="./img/players/Player-photo.png" alt="User Image">
          <div class="fullname"> 
            <div class="overlay-firstname">Alban</div>
            <div class="lastname">Lafont</div> 
          </div>

          <div  class="display-bio"> 
            <img src="./img/bio-icons/FLÈCHE-HAUT 1.png"></div>
         

          <div class="icons">

            <div class="infos">
              <img src="./img/bio-icons/match.png">
              <p>170 matchs</p>
            </div>

            <div class="infos">
              <div class = "flags">
                <img src="./img/bio-icons/flags/flag-france.png" >
              <img src="./img/bio-icons/flags/flag-burkina-faso.png" >
              </div>
              <p>FR/B.FASO</p>
            </div>
            
            <div class="like">
              <img src="./img/bio-icons/Vote.png" >
             </div>
            
             <div class="infos">
              <img src="./img/bio-icons/club-icon/FCNANTES-2019.png" >
              <p>2019</p>
            </div>
            
            <div class="infos">
              <img src="./img/bio-icons/arret.png" >
              <p>6 Arrets</p>
            </div>
            
          </div>

          <div class="icons-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        </div>
      </main>
      <div class="swiper-pagination"></div>
  </div>
</div>
</body>
</html>
