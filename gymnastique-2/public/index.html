<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
  <link rel="stylesheet" href="css/style.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            

  <script src="js/util.js" defer></script>
  <script src="js/slides/accueil.js" defer></script>
  <script src="js/slides/futur.js" defer></script>
  <script src="js/slides/past.js" defer></script>
  <script src="js/index.js" defer></script>
  <!--
    Libraries :
     - Swiper API : https://swiperjs.com/ 
     - Anime.js : https://animejs.com/
  -->

  <link rel="preload" as="image" href="img/background.jpg">
</head>
<body>

    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <div class="background" style="left: 0%">
        <img src="img/background.jpg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -999;">
        
        <img src="img/background/fond vrai.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -99;">
  
        <img src="img/background/arriere plan barre.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/barres à remplacer par gif.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/coupe.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/estrade.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/échelle.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/histoire.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/journée type.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/matelas milieu barre.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/matelas mur du fond .svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
        <img src="img/background/premier plan barre.svg" alt="background" width="100%" style="position: absolute; bottom: 0; z-index: -9;">
  
      </div>
      
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
          <section class="swiper-slide">

              <div style="position:absolute; bottom: 0;">
                <img src="img/background/fond vrai.svg" alt="background" width="250%" style="opacity: 0; display: block;">

                <a class="category-button" id="histoire-button" style="bottom: 20%; left: 25%;">
                  Histoire + Blessure</a>
                <div id="histoire-page" class="category-page swiper" style="bottom: 10%; left: 5%; width: 0; height: 0; border-radius: 50%; overflow: hidden; opacity: 0;">
                  <p>Hello World nouveaux !
                    <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test presque <br><br><br> test <br><br><br> test <br><br><br> test <br><br><br> test final <br><br><br> test final 
                  </p>
                </div>

                <a class="category-button" style="bottom: 60%; left: 25%;">
                  Palmares</a>

                <a class="category-button" style="bottom: 40%; left: 70%;">
                  Qualification</a>    

              </div>

          </section>
          <section class="swiper-slide">
              <header>
                  <h1 id="titre">Welcome to</h1>
              </header>

              <footer class="credits-button">Crédits</footer>
              <section class="credits" style="height: 0; opacity: 0.4;">

              </section>
          </section>
          <section class="swiper-slide">
            
            <div style="position:absolute; bottom: 0;">
              <img src="img/background/fond vrai.svg" alt="background" width="250%" style="opacity: 0; display: block;">

              <a class="category-button" style="bottom: 65%; right: 50%; transform: translate(50%, 50%);">
                JO</a>

              <a class="category-button" style="bottom: 20%; right: 20%; transform: translate(50%, 50%);">
                Journée Type</a>
            </div>

          </section>
        </main>
        
        <div class="swiper-controls">
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="page-controls hidden">
          <div class="exit-button"></div>
          <div class="home-button"><i class="material-icons">home</i></div>
      </div> 
  </div>
</body>
</html>
