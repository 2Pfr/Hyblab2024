              <%= palmares %>

          </section>

              <header>
                  <h1 id="titre">Kaylia Nemour <br> Direction Paris 2024</h1>
              </header>

              <footer class="credits-button">Cr√©dits</footer>

          </section>

            <div style="position:absolute; bottom: 0;">
              <img src="img/background/fond vrai.jpg" alt="background" width="250%" style="opacity: 0; display: block;">

              <div class="category-button" id="jo-button" style="bottom: 65%; right: 50%; transform: translate(50%, 50%);"></div>

    <%= controls %>
