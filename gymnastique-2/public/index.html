<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
  <link rel="stylesheet" href="css/style.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            

  <script src="js/slides/accueil.js" defer></script>
  <script src="js/slides/futur.js" defer></script>
  <script src="js/slides/past.js" defer></script>
  <script src="js/index.js" defer></script>
  <!--
    Libraries :
     - Swiper API : https://swiperjs.com/ 
     - Anime.js : https://animejs.com/
  -->
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
          <section id="second-slide" class="swiper-slide">

                <a class="category-button" id="histoire-button" style="top: 25%; left: 25%;">
                  Histoire</a>
                <div id="histoire-page" class="category-page swiper hidden">
                  <p>Hello World nouveaux !</p>
                </div>

                <a class="category-button" style="top: 50%; left: 75%;">
                  <i class="material-icons">add</i></a>

                <a class="category-button" style="top: 75%; left: 25%;">
                  <i class="material-icons">add</i></a>
                  
          </section>
          <section id="first-slide" class="swiper-slide">
              <header>
                  <h1 id="titre">Welcome to</h1>
              </header>
              
              <img src="img/logos/logo_hyblab.png" id="logo-hyblab" alt="logo hyblab" style="transform :scale(1);">

              <footer>
                <p></p>
              </footer>
          </section>
          <section id="second-slide" class="swiper-slide">

          </section>
        </main>
        
        <div class="swiper-controls">
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="page-controls hidden">
          <div class="exit-button"></div>
      </div> 
  </div>
</body>
</html>
