<!doctype html>
<html lang="fr">
<%= head %>
<body>

    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <%= background %>
      
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
          <section class="swiper-slide">

              <div style="position:absolute; bottom: 0;">
                <img src="img/background/fond vrai.svg" alt="background" width="250%" style="opacity: 0; display: block;">

                <a class="category-button" id="histoire-button" style="bottom: 20%; left: 25%;"></a>

                  <a class="category-button" id="palmares-button" style="bottom: 60%; left: 25%;"></a>

                <a class="category-button" style="bottom: 40%; left: 70%;"></a>

              </div>
              <%= histoire %>
              <%= palmares %>
          </section>
          <section class="swiper-slide">

              <header>
                  <h1 id="titre">Kaylia Nemour <br> Direction Paris 2024</h1>
              </header>

              <footer class="credits-button">Crédits</footer>
              <%= credits %>

          </section>
          <section class="swiper-slide">

            <div style="position:absolute; bottom: 0;">
              <img src="img/background/fond vrai.svg" alt="background" width="250%" style="opacity: 0; display: block;">

              <a class="category-button" id="jo-button" style="bottom: 65%; right: 50%; transform: translate(50%, 50%);"></a>

              <a class="category-button" style="bottom: 20%; right: 20%; transform: translate(50%, 50%);"></a>
            </div>
            <%= jo %>

          </section>
        </main>
        
        <%= controls %>
  </div>
</body>
</html>
